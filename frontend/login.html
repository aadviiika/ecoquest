<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - EcoQuest</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login / Register</h2>
        <form id="loginForm" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" id="registerButton">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();
            // Simulate login functionality (replace with real authentication logic)
            alert("Logged in as " + document.getElementById("username").value);
            // Redirect to the dashboard
            window.location.href = "dashboard.html";
        };

        document.getElementById("registerButton").onclick = function() {
            // Simulate registration (replace with real logic)
            alert("Registration form would appear here.");
        };
    </script>
</body>
</html>
