<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - EcoQuest</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">EcoQuest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="challenges.html">Challenges</a></li>
                <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Points Display -->
    <div class="container text-center my-4">
        <h4 id="user-points">Your Points: 2000</h4>
    </div>

    <!-- Shop Section -->
    <section class="shop-section py-5">
        <div class="container text-center">
            <h2>Shop</h2>
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="images/reusable_bag.jpg" class="card-img-top" alt="Reusable Bag">
                        <div class="card-body">
                            <h5 class="card-title">Reusable Eco Bag</h5>
                            <p class="card-text">1,000 Points</p>
                            <button class="btn btn-primary" onclick="redeemProduct('Reusable Eco Bag', 1000)">Redeem</button>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="images/metal_straw.jpg" class="card-img-top" alt="Metal Straw">
                        <div class="card-body">
                            <h5 class="card-title">Metal Straw Set</h5>
                            <p class="card-text">500 Points</p>
                            <button class="btn btn-primary" onclick="redeemProduct('Metal Straw Set', 500)">Redeem</button>
                        </div>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="images/plant_seed_kit.jpg" class="card-img-top" alt="Plant Seed Kit">
                        <div class="card-body">
                            <h5 class="card-title">Plant Seed Kit</h5>
                            <p class="card-text">1,500 Points</p>
                            <button class="btn btn-primary" onclick="redeemProduct('Plant Seed Kit', 1500)">Redeem</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 text-center">
        <p>&copy; 2024 EcoQuest. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
